# tmux configuration for Knowledge OS agent runner
set -g history-limit 50000
set -g default-terminal "screen-256color"

# Aggressive resize for WebSocket terminal
setw -g aggressive-resize on

# Status bar with agent info
set -g status-right "#{AGENT_ROLE}:#{MODEL} | %H:%M"

# No delay on escape key
set -s escape-time 0

# Mouse support
set -g mouse on
